<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Sadness - Movie Donation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0c10;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80 ') center/cover no-repeat;
      text-align: center;
      padding: 4rem 1rem 3rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    header p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #ccc;
    }

    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .upi-section {
      background: #1f2833;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      text-align: center;
    }

    .upi-qr {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin: 1rem auto;
    }

    .upi-id {
      font-family: monospace;
      font-size: 1.1rem;
      margin: 1rem 0;
      word-break: break-all;
      background: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .copy-btn {
      background: #45a29e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn:hover {
      background: #3a8d8b;
    }

    .tally-form-wrapper {
      background: #1f2833;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      margin-top: 2rem;
    }

    .tally-form-wrapper h2 {
      font-size: 1.3rem;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #66fcf1;
    }

    iframe {
      width: 100%;
      border: none;
      min-height: 300px;
    }

    footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1f2833;
      font-size: 0.9rem;
      color: #a8b2d1;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<header>
  <h1>The Sadness</h1>
  <p>2025 â€” A harrowing journey through love, loss, and survival in a world gone mad.</p>
</header>

<div class="container">

  <!-- UPI Donation Section -->
  <section class="upi-section">
    <h2 style="margin-top:0;">Support Us via UPI (India)</h2>
    <p>Scan the QR code below or copy the UPI ID to donate:</p>

    <!-- UPI QR Code -->
    <img src="https://quickchart.io/qr?text=pk544726-1%40okaxis&size=200 " alt="UPI QR Code" class="upi-qr" />

    <!-- UPI ID Display -->
    <div class="upi-id" id="upiId">pk544726-1@okaxis</div>

    <!-- Copy Button -->
    <button class="copy-btn" onclick="copyUPI()">Copy UPI ID</button>
  </section>

  <!-- Embedded Tally Form for Hindi Dub Request -->
  <section class="tally-form-wrapper">
    <h2>Request Hindi Dub Version</h2>
    
    <!-- Embedded Tally Form -->
    <iframe data-tally-src="https://tally.so/embed/w4qDVr?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1 "
            loading="lazy"
            width="100%"
            height="277"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="Get Movie Hindi Dub - Tally Form">
    </iframe>
  </section>

</div>

<footer>
  &copy; 2025 The Sadness Production Team. All rights reserved.
</footer>

<!-- Tally Embed Script -->
<script>
  var d=document,w="https://tally.so/widgets/embed.js ",v=function(){
    "undefined"!=typeof Tally ? Tally.loadEmbeds() : 
    d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(function(e){
      e.src=e.dataset.tallySrc;
    });
  };
  
  if("undefined"!=typeof Tally) v();
  else {
    var s=d.createElement("script");
    s.src=w;
    s.onload=v;
    s.onerror=v;
    d.body.appendChild(s);
  }
</script>

<!-- Copy UPI Function -->
<script>
  function copyUPI() {
    const upiId = document.getElementById("upiId").innerText;
    navigator.clipboard.writeText(upiId).then(() => {
      alert("UPI ID copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy UPI ID.");
    });
  }
</script>

</body>
</html>
